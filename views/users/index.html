<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Star Rating</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .star-rating {
      font-size: 2rem;
      color: #ffc107; /* Bootstrap warning yellow */
    }
    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h3>Enter Rating (0 to 5):</h3>
  <input type="number" step="0.1" min="0" max="5" id="ratingInput" placeholder="e.g. 4.5" />
  <button onclick="showRating()">Show Stars</button>

  <div id="starContainer" class="star-rating"></div>

  <script>
    function showRating() {
      const rating = parseFloat(document.getElementById('ratingInput').value);
      const container = document.getElementById('starContainer');
      container.innerHTML = '';

      if (isNaN(rating) || rating < 0 || rating > 5) {
        container.innerHTML = 'Please enter a valid rating between 0 and 5.';
        return;
      }

      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.25 && rating % 1 < 0.75 ? 1 : 0;
      const emptyStars = 5 - fullStars - halfStar;

      for (let i = 0; i < fullStars; i++) {
        container.innerHTML += '<i class="fas fa-star"></i>';
      }

      if (halfStar) {
        container.innerHTML += '<i class="fas fa-star-half-alt"></i>';
      }

      for (let i = 0; i < emptyStars; i++) {
        container.innerHTML += '<i class="far fa-star"></i>';
      }
    }
  </script>

</body>
</html>
