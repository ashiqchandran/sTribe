<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Failed</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.failure-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 500px;
    padding: 30px;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

.failure-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.failure-icon {
    color: #dc3545;
    font-size: 5rem;
    margin-bottom: 20px;
    animation: bounce 0.6s;
}

h1 {
    color: #dc3545;
    margin-bottom: 15px;
    font-weight: 500;
}

p {
    color: #6c757d;
    margin-bottom: 10px;
    line-height: 1.6;
}

.error-details {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    border-radius: 5px;
    margin: 15px 0;
    font-size: 0.9rem;
    width: 100%;
    word-break: break-word;
    display: none;
}

.failure-actions {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 25px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}

.btn i {
    font-size: 1rem;
}

.home-btn {
    background-color: #6c757d;
    color: white;
}

.home-btn:hover {
    background-color: #5a6268;
}

.retry-btn {
    background-color: #17a2b8;
    color: white;
}

.retry-btn:hover {
    background-color: #138496;
}

.support-btn {
    background-color: #dc3545;
    color: white;
}

.support-btn:hover {
    background-color: #c82333;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-20px); }
    60% { transform: translateY(-10px); }
}

@media (max-width: 480px) {
    .failure-container {
        padding: 20px;
    }
    
    .failure-actions {
        flex-direction: column;
        width: 100%;
    }
    
    .btn {
        width: 100%;
        justify-content: center;
    }
}
</style>
<body>
    <div class="failure-container">
        <div class="failure-content">
            <div class="failure-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <h1>Operation Failed</h1>
            <p>We're sorry, but the requested operation could not be completed.</p>
            <p class="error-details" id="errorDetails"></p>
            <div class="failure-actions">
                <button onclick="window.location.href='index.html'" class="btn home-btn">
                    <i class="fas fa-home"></i> Return Home
                </button>
                <button onclick="window.location.reload()" class="btn retry-btn">
                    <i class="fas fa-redo"></i> Try Again
                </button>
                <button onclick="contactSupport()" class="btn support-btn">
                    <i class="fas fa-headset"></i> Contact Support
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
